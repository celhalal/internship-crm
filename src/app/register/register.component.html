<h1>Infor Customer Registration</h1>
<title> Infor Registration </title>
<div class="logo">
  <img id="logo" src="../assets/logo.png" alt="Infor Logo">
</div>
<form>
	<div class="input">
		<label>Username</label>
		<input
			required	
			#newUsername
			type= "email"
            name = "newUser"
			(input)="usernameInput(newUsername.value)"
            [(ngModel)]="newUser">
	</div>
	<div class="input">
		<label>Password</label>
		<input
			required
			#newPassword
            name = "newPass"
			type="password"
			(input)="passwordInput(newPassword.value)"
            [(ngModel)]="newPass">
	</div>
	<form class="button" (click)="register()">
		<input class="button" type="button" value="Register">
    </form>
</form>
<p class="text-center"><a routerLink="">Home Page</a></p>

<app-footer></app-footer>
