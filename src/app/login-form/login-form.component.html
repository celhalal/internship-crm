<app-header></app-header>
<title> Infor Login </title>
<div class="logo">
  <img id="logo" src="../assets/logo.png" alt="Infor Logo">
</div>

<form>
	<div class="input">
		<label>Username</label>
		<input
			required
			#addUsername
			type="email"
			(input)="usernameInput(addUsername.value)"
			[value]="username"
			ng-model="username" >
	</div>
	<div class="input">
		<label>Password</label>
		<input
			required
			#addPassword
			type="password"
			(input)="passwordInput(addPassword.value)"
			[value]="password"
			ng-model="password">
	</div>
	<form name="myForm">
		<div class="input button">
			<button id="button" (click)="submit()" type="button">Login</button>
		</div>
		<p *ngIf="!username" class="error-msg"> {{ errorMessage }} </p>
		<p *ngIf="!password" class="error-msg"> {{ errorMessage }} </p>
	</form>
	<div class="newPass">
        <a id="forgot-password" href>Forgot Password?</a>
    </div>
</form>
